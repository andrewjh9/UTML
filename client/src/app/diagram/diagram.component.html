<app-mode-selector></app-mode-selector>
<svg width="1000"
     height="1000"
     (window:keydown)="handleKeyPressed($event)"
     (mouseup)="handleMouseUp($event)"
     (mousemove)="handleMouseMove($event)"
     (dblclick)="handleDoubleClick($event)"
>

  <!--  Define markers-->
  <defs arrow-marker></defs>

  <g *ngFor="let edge of diagram.edges; let i = index"
     edge-component [(edge)]="diagram.edges[i]" (edgeChange)="diagram.edges[i]=$event" [mode]="mode"></g>
  <g *ngFor="let node of diagram.nodes; let i = index"
     node-component [(node)]="diagram.nodes[i]" (nodeChange)="diagram.nodes[i]=$event"></g>

  <g non-structural-edge [formatter]="edgeFormatter"></g>
</svg>
<button (click)="log()">Some button</button>
<span><br>Inside diagram: {{mode}}</span>

<!--<span><br>Start label y coordinate: {{diagram.edges[0].formatter?.startLabelFormatter?.position?.y}}</span>-->
