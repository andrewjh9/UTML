<div class="modal-header text-center">
  <h4 class="modal-title" id="modal-title">Local Feedback</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button type="button" class="btn btn-outline-secondary w-100" (click)="deactivate(); modal.close()">
    Deactivate External Feedback
  </button>

  <hr>

  <table class="table">
    <tr *ngFor="let name of names; let i = index;">
      <td style="flex-grow: 1">
        {{name}}
      </td>
      <td style="width: 85px">
        <button class="btn btn-outline-primary" (click)="setAPI(i); modal.close()">Select</button>
      </td>
    </tr>
  </table>

  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Cursom URL</label>
    <div class="w-75">
      <input class="w-100 form-control" type="text" [(ngModel)]="customURL">
    </div>
  </div>

  <button class="btn btn-outline-primary w-100" (click)="setCustomURL(); modal.close()">Set custom URL</button>

  <hr>

<div class="modal-footer">
  <button type="button"
          ngbAutofocus
          class="btn btn-outline-secondary"
          (click)="modal.close('Ok click')">
    Close
  </button>
</div>
