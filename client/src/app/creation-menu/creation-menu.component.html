<div class="alert alert-info">
  Double click anywhere in the diagram editor to create a node.
  Double click whilst holding down control to create an unstructured edge.
  Click on an attachment point to draw an edge between two nodes.
</div>

<h4>Select Node Formatter</h4>
<div class="form-check" *ngFor="let nodeFormatter of getAllNodeFormatters(); let i = index">
  <input class="form-check-input" type="radio" name="nodeRadios"value="option1"
         [attr.checked]="i === getSelectedNodeFormatterIndex() ? '' : null" (click)="setNodeFormatterIndex(i)">
  <label class="form-check-label">
    {{nodeFormatter.shape}}
  </label>
</div>

<h4>Select Edge Formatter</h4>
<div class="form-check" *ngFor="let edgeFormatter of getAllEdgeProperties(); let i = index">
  <input class="form-check-input" type="radio" name="edgeRadios" value="option1"
         [attr.checked]="i === getSelectedEdgeFormatterIndex() ? '' : null" (click)="setEdgeFormatterIndex(i)">
  <label class="form-check-label">
    {{JSON.stringify(edgeFormatter)}}
  </label>
</div>
