<div id="selection-side-bar" style="width: 300px; backgrou" class="p-2">
  <div *ngIf="currentlySelected === undefined" class="alert alert-warning text-center">Nothing is selected</div>
  <app-node-editor *ngIf="toNode() !== undefined" [node]="toNode()"></app-node-editor>
  <app-edge-editor *ngIf="toEdge() !== undefined" [edge]="toEdge()"></app-edge-editor>
</div>
