<svg:text *ngIf="label"
          [attr.x]="label.position.x"
          [attr.y]="label.position.y"
          (mousedown)="handleMouseDown($event)"
          (dblclick)="handleDoubleClick($event)"
          [ngStyle]="{'fill': isSelected ? 'red' : 'black', 'cursor': isSelected ? 'move' : 'pointer'}"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="Comic Sans MS, Helvetica, sans-serif">

      <svg:tspan *ngFor="let labelLine of lineBreakLabel(); let i = index" [attr.x]="label.position.x" dy="1.2em" (click)="setLineActive(i)"
                 [ngStyle]="{'fill': editService.getActiveLineIndex() == i && editService.getEditable() == label? 'red' : 'black'}">

        {{labelLine}}
      </svg:tspan>
</svg:text>
