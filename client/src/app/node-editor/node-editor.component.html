<div *ngIf="node">
  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Width</label>
    <div class="w-75">
      <input class="w-100" type="number" [(ngModel)]="node.width">
    </div>
  </div>

  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Height</label>
    <div class="w-75">
      <input class="w-100" type="number" [(ngModel)]="node.height">
    </div>
  </div>

  <div class="form-group row px-3">
    <label class="w-25 col-form-label" >Node Text</label>
    <div class="w-75">
      <input  matInput matTextareaAutosize class="w-70" [(ngModel)]="node.text"/> <label class="30">('\n' = new line)</label>
  </div>


  <button type="button" class="btn btn-danger"(click)="delete()">Delete</button>
</div>
