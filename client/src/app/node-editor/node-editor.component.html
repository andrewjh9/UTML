<div *ngIf="node && node?.formatter">
  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Width</label>
    <div class="w-75">
      <input class="w-100" type="number" [(ngModel)]="node.formatter!.width">
    </div>
  </div>
  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Height</label>
    <div class="w-75">
      <input class="w-100" type="number" [(ngModel)]="node.formatter!.height">
    </div>
  </div>
  <div class="form-group row px-3">
    <label class="w-25 col-form-label">Shape</label>
    <div class="w-75">
      <select class="custom-select" [(ngModel)]="node.formatter!.shape">
        <option [ngValue]="0">Rectangle</option>
        <option [ngValue]="1">Ellipse</option>
        <option [ngValue]="2">Diamond</option>
      </select>
    </div>
  </div>

  <button type="button" class="btn btn-danger"(click)="delete()">Delete</button>
</div>
