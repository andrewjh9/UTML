<svg:g *ngIf="node?.formatter">
  <svg:text [attr.x]="node!.formatter!.position.x" [attr.y]="node!.formatter!.position.y">
    {{ node!.texts[0] }}
  </svg:text>
  <svg:rect *ngIf="node?.formatter"
    [attr.x]="node!.formatter!.position.x"
    [attr.y]="node!.formatter!.position.y"
    [attr.width]="node!.formatter!.width"
    [attr.height]="node!.formatter!.height"
    style="fill:pink;stroke:black;stroke-width:2;fill-opacity:0.9;stroke-opacity:0.9"
  >
  </svg:rect>
</svg:g>
