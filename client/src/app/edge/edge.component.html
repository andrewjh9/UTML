<svg:g *ngIf="isLine()" line-render-component [edge]="edge!" [styleObject]="styleObject"></svg:g>
<svg:g *ngIf="isArc()" arc-render-component [edge]="edge!" [styleObject]="styleObject" (mousedown)="handleMouseDown($event)"></svg:g>

<!-- Invisible, selectable to make the mouse down trigger easily accessible -->
<svg:polyline *ngIf="edge && isLine()"
              [attr.points]="edge.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:10; stroke-opacity: 0;  fill:none;"
              (mousedown)="handleMouseDown($event)"
>
</svg:polyline>

<svg:g *ngIf="edge && edge?.startLabel"
       label-component
       [label]="edge.startLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.middleLabel"
       label-component
       [label]="edge.middleLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.endLabel"
       label-component
       [label]="edge.endLabel">
</svg:g>
