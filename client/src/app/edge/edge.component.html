<svg:g edge-render-dispatch
       [edge]="edge!"
       (mousedown)="handleMouseDown($event)"
       (dblclick)="handleDoubleClick($event)"
       [styleObject]="styleObject"/>

<!-- Todo: Implement invisible, clickable overlay to make arcs easier to click on.
Once done remove (mousedown) on render dispatch-->
<!-- Invisible, selectable to make the mouse down trigger easily accessible -->
<svg:polyline *ngIf="edge && isLine()"
              [attr.points]="edge.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:10; stroke-opacity: 0;  fill:none;"
              (mousedown)="handleMouseDown($event)"
              (dblclick)="handleDoubleClick($event)">
</svg:polyline>

<svg:g *ngIf="edge && edge?.startLabel"
       label-component
       [label]="edge.startLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.middleLabel"
       label-component
       [label]="edge.middleLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.endLabel"
       label-component
       [label]="edge.endLabel">
</svg:g>

<ng-template #menuModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Edge</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(); save()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-edge-editor [edge]="this.edge"></app-edge-editor>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="delete()">Delete</button>

    <button type="button" class="btn btn-outline-success" (click)="modal.close(); save()">Save</button>
  </div>
</ng-template>
