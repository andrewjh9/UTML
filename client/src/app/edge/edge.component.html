<svg:polyline *ngIf="edge !== undefined && mode"
  (click)="onClick($event)"
  [attr.points]="getPoints()"
  style="stroke:rgb(0,0,0); stroke-width:4; fill:none;"
  [attr.marker-end]="getEndMarker()">
</svg:polyline>
<svg:polyline *ngIf="edge !== undefined && !mode"
              (click)="onClick($event)"
              [attr.points]="getPoints()"
              style="stroke:rgb(255,0,0); stroke-width:4; fill:none;"
              [attr.marker-end]="getEndMarker()">
</svg:polyline>
