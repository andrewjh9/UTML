<!-- Arc Rendering -->
<svg:path *ngIf="edge?.formatter && isArc()"
          [attr.d]="edge!.formatter!.getPointString()"
          stroke="black"
          fill="transparent"
          style="stroke-width: 2"
          [attr.marker-end]="edge!.formatter!.getEndMarker()"
          [attr.marker-start]="edge!.formatter!.getStartMarker()"
          [attr.stroke-dasharray]="edge!.formatter!.getLineStyleString()">
</svg:path>

<!-- Line Rendering -->
<svg:polyline *ngIf="edge?.formatter && isLine()"
  (mousedown)="handleMouseDown($event)"
  [attr.points]="edge!.formatter!.getPointString()"
  style="stroke:rgb(0,0,0); stroke-width:2; fill:none;"
  [attr.marker-end]="edge!.formatter!.getEndMarker()"
  [attr.marker-start]="edge!.formatter!.getStartMarker()"
  [attr.stroke-dasharray]="edge!.formatter!.getLineStyleString()">
</svg:polyline>
<!-- Render labels if set -->
<svg:g *ngIf="edge && edge?.startLabel"
       label-component
       [(label)]="edge.startLabel"
       [formatter]="getStartLabelFormatterAndSetIfAbsent()">
</svg:g>

<svg:g *ngIf="edge && edge?.middleLabel"
       label-component
       [(label)]="edge.middleLabel"
       [formatter]="getMiddleLabelFormatterAndSetIfAbsent()">
</svg:g>

<svg:g *ngIf="edge && edge?.startLabel"
       label-component
       [(label)]="edge.endLabel"
       [formatter]="getEndLabelFormatterAndSetIfAbsent()">
</svg:g>
