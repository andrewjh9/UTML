<!-- Arc Rendering -->
<svg:path *ngIf="edge && isArc()"
          [attr.d]="edge.getPointString()"
          stroke="black"
          fill="transparent"
          style="stroke-width: 2"
          [attr.marker-end]="edge.getEndMarker()"
          [attr.marker-start]="edge.getStartMarker()"
          [attr.stroke-dasharray]="edge.getLineStyleString()"
          (mousedown)="handleMouseDown($event)">
</svg:path>

<!-- Line Rendering -->
<svg:polyline *ngIf="edge && isLine()"
              [attr.points]="edge.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:2; fill:none;"
              [attr.marker-end]="edge.getEndMarker()"
              [attr.marker-start]="edge.getStartMarker()"
              [attr.stroke-dasharray]="edge.getLineStyleString()">
>
</svg:polyline>
<!-- Invisible, selectable to make the mouse down trigger easily accessible -->
<svg:polyline *ngIf="edge && isLine()"
              [attr.points]="edge.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:10; stroke-opacity: 0;  fill:none;"
              (mousedown)="handleMouseDown($event)"
>
</svg:polyline>

<!-- Debugging ellipse around Arc middle position -->
<svg:ellipse *ngIf="isArc() && edge"
             [attr.cx]="edge.middlePositions[0].x"
             [attr.cy]="edge.middlePositions[0].y"
             cx="10"
             cy="10"
             rx="5"
             ry="5"
             style="fill:pink;stroke:black;stroke-width:2;fill-opacity:0.5;stroke-opacity:0.9">

</svg:ellipse>
