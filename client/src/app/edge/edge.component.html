<!-- Arc Rendering -->
<svg:path *ngIf="formatterIsDefined() && isArc()"
          [attr.d]="getFormatter()!.getPointString()"
          stroke="black"
          fill="transparent"
          style="stroke-width: 2"
          [attr.marker-end]="getFormatter()!.getEndMarker()"
          [attr.marker-start]="getFormatter()!.getStartMarker()"
          [attr.stroke-dasharray]="getFormatter()!.getLineStyleString()">
</svg:path>

<!-- Line Rendering -->
<svg:polyline *ngIf="formatterIsDefined() && isLine()"
              [attr.points]="getFormatter()!.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:2; fill:none;"
              [attr.marker-end]="getFormatter()!.getEndMarker()"
              [attr.marker-start]="getFormatter()!.getStartMarker()"
              [attr.stroke-dasharray]="getFormatter()!.getLineStyleString()"
              (mousedown)="handleMouseDown($event)"
>
</svg:polyline>

<!-- Render labels if they exist -->
<svg:g *ngIf="hasLabels">
  <svg:g *ngIf="getStartLabel()"
         label-component
         [label]="getStartLabel()"
         (labelChange)="setStartLabel($event)"
         [formatter]="getStartLabelFormatterAndSetIfAbsent()">
  </svg:g>

  <svg:g *ngIf="getMiddleLabel()"
         label-component
         [label]="getMiddleLabel()"
         (labelChange)="setMiddleLabel($event)"
         [formatter]="getMiddleLabelFormatterAndSetIfAbsent()">
  </svg:g>

  <svg:g *ngIf="getEndLabel()"
         label-component
         [label]="getEndLabel()"
         (labelChange)="setEndLabel($event)"
         [formatter]="getEndLabelFormatterAndSetIfAbsent()">
  </svg:g>
</svg:g>
