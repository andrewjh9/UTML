<svg:g edge-render-dispatch
       [edge]="edge!"
       [styleObject]="styleObject"/>

<!-- Todo: Implement invisible, clickable overlay to make arcs easier to click on.
Once done remove (mousedown) on render dispatch-->
<!-- Invisible, selectable to make the mouse down trigger easily accessible -->
<svg:polyline *ngIf="edge && isLine()"
              [attr.points]="edge.getPointString()"
              style="stroke:rgb(0, 0, 0); stroke-width:10; stroke-opacity: 0;  fill:none;"
              (mousedown)="handleMouseDown($event)"
              (dblclick)="handleDoubleClick($event)"/>
<svg:path *ngIf="edge && isArc()"
          [attr.d]="edge.getPointString()"
          fill="none"
          style="stroke-width: 10; stroke: black; stroke-opacity: 0"
          (mousedown)="handleMouseDown($event)"
          (dblclick)="handleDoubleClick($event)"/>


<svg:g *ngIf="edge && edge?.startLabel"
       label-component
       [label]="edge.startLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.middleLabel"
       label-component
       [label]="edge.middleLabel">
</svg:g>

<svg:g *ngIf="edge && edge?.endLabel"
       label-component
       [label]="edge.endLabel">
</svg:g>
