<svg:path *ngIf="edge"
          [attr.d]="edge.getPointString()"
          fill="transparent"
          [ngStyle]="styleObject"
          [attr.marker-end]="edge.getEndMarker()"
          [attr.marker-start]="edge.getStartMarker()"
          [attr.stroke-dasharray]="edge.getLineStyleString()">
</svg:path>
