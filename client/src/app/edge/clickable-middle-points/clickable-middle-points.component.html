<svg:g *ngFor="let middlePos of edge.middlePositions; let i = index">
  <svg:ellipse [attr.cx]="middlePos.x"
               [attr.cy]="middlePos.y"
               [attr.rx]="RADIUS"
               [attr.ry]="RADIUS"
               style="fill: red; stroke-width: 2; stroke: red; fill-opacity: 0.5; stroke-opacity: 0.75; cursor: move"
               (mousedown)="handleMouseDown($event, i)"
               (dblclick)="handleDoubleClick($event)"
  />
</svg:g>
