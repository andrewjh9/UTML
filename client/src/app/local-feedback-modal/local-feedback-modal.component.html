<div class="modal-header text-center">
  <h4 class="modal-title" id="modal-title">Local Feedback</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button type="button" class="btn btn-outline-primary" (click)="deactivate()">
    Deactivate Local Feedback
  </button>

  <button type="button" class="btn btn-outline-primary" (click)="tempActivate()">
    Button Set FSM Feedback
  </button>
</div>
<div class="modal-footer">
  <button type="button"
          ngbAutofocus
          class="btn btn-outline-secondary"
          (click)="modal.close('Ok click')">
    Close
  </button>
</div>
