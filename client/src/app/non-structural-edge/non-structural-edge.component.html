<!-- Arc Rendering -->
<svg:path *ngIf="formatter && isArc()"
          [attr.d]="formatter!.getPointString()"
          stroke="black"
          fill="transparent"
          style="stroke-width: 2"
          [attr.marker-end]="formatter!.getEndMarker()"
          [attr.marker-start]="formatter!.getStartMarker()"
          [attr.stroke-dasharray]="formatter!.getLineStyleString()">
</svg:path>

<!-- Line Rendering -->
<svg:polyline *ngIf="formatter && isLine()"
              [attr.points]="formatter!.getPointString()"
              style="stroke:rgb(0,0,0); stroke-width:2; fill:none;"
              [attr.marker-end]="formatter!.getEndMarker()"
              [attr.marker-start]="formatter!.getStartMarker()"
              [attr.stroke-dasharray]="formatter!.getLineStyleString()">
</svg:polyline>
