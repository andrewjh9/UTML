<svg:rect *ngIf="selectedNode"
  [attr.x]="selectedNode!.position.x"
  [attr.y]="selectedNode!.position.y"
  [attr.width]="selectedNode!.width"
  [attr.height]="selectedNode!.height"
  style="fill: red; fill-opacity: 0.01; stroke-width: 1; stroke: red; stroke-opacity: 1.0; stroke-dasharray: 4"
>

</svg:rect>
