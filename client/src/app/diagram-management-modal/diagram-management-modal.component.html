<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Advanced node formatting</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex flex-row">
    <div class="flex-grow-1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Last Modified</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dbEntry of dbEntries; index as i"
            (click)="selectedIndex = i" class="clickable">
          <td [ngClass]="{'text-primary': i === selectedIndex}">{{dbEntry.title}}</td>
          <td [ngClass]="{'text-primary': i === selectedIndex}">{{dbEntry.lastModified | date:'dd/MM/yyyy'}}</td>
          <td><button class="btn btn-secondary">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>

          <!--        <td><ngb-highlight [result]="country.area | number" [term]="filter.value"></ngb-highlight></td>-->
  <!--        <td><ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight></td>-->
        </tr>
      </tbody>
    </table>
    </div>

    <div class="border-left">
      <svg *ngIf="selectedDiagram" [diagram]="selectedDiagram!" diagram-preview width="500" height="500">

      </svg>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close('Ok click')">
    Import Diagram
  </button>
</div>
