server {
    listen 80;
    charset utf-8;
    access_log off;
    server_name utml.nl www.utml.nl;

    location ^~ /.well-known/acme-challenge {
        allow all;
        auth_basic off;
        alias /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
